<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <h1>Sign up</h1>
        <img src="btc.jpg" alt="a side image">
        <form action="submit">
            <label for="firstname"><p>First Name</p>
                <input type="text" id="firstname" placeholder="Ex:john" required>
            </label>
            <label for="lastname"><p>Last Name</p>
                <input type="text" id="lastname" placeholder="Ex:bil" required>
            </label>
            <label for="email"><p>Email</p>
                <input type="email" id="email" placeholder="Ex:johnbill@example.com" required>
            </label>
            <label for="phonenumber"><p>Phone Number</p>
                <input type="tel" id="phonenumber" placeholder="08034343434" required>
            </label>
            <label for="password"><p>Password</p>
                <input type="password" id="password" required>
            </label>
            <label for="Confirmpassword"><p>Confirm Password</p>
                <input type="password" id="Confirmpassword" required>
            </label>
            <a href="#" class="btn-link">
                <button class="btn">Create Account</button>
            </a>
        </form>
        <p class="log">Already have an account? <a href="#">Log in</a></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
